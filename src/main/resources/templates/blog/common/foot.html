    <script>
        function  getCurrday(){
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "星期日";
        weekday[1] = "星期一";
        weekday[2] = "星期二";
        weekday[3] = "星期三";
        weekday[4] = "星期四";
        weekday[5] = "星期五";
        weekday[6] = "星期六";
        var m = d.getMonth() + 1;
        var nowday=d.getFullYear() + "年" + m + "月" + d.getDate() + "日 " + weekday[d.getDay()];
            document.getElementById("nowTime").innerHTML=nowday;
//            return nowday;
    }
        setInterval(getCurrday(),1000);
