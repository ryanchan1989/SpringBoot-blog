<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
<title>注册页</title>
<link rel="stylesheet" th:href="@{/css/style/index.css}" type="text/css"/>
</head>
<body>
	<div id="container">
		<div class="label" ><h1>注册页 </h1></div>
		<br/>
		<div id="tw-outer">
			<div id="tw">
				<form action="#" th:action="@{/user/register}" method="post">
					<div id='name' class='outerDiv'>
						<label for="name">昵称:</label> <input type="text"
							name="nickname"  />
						<div class='message' id='nameDiv'>请输入你的昵称.</div>

					</div>
					<div class='clearfix'></div>
					<div id='username' class='outerDiv'>
						<label for="number">用户名:</label> <input type="text"
							name="username"  />
						<div class='message' id='usernameDiv'>请输入用户名名.</div>
					</div>
					<div class='clearfix'></div>
					<div id='password' class='outerDiv'>
						<label for="password">密码:</label> <input type="password"
							name="password"  />
						<div class='message' id='websiteDiv'>最小6位.</div>

					</div>
					<div class='clearfix'></div>
					<div id='phone' class='outerDiv'>

						<label for="phone">手机号码:</label> <input type="phone" name="phone"/>
						<div class='message' id='phoneDiv'>请输入手机号码.</div>
					</div>
						<div class='clearfix'></div>
					<div id='email' class='outerDiv'>
						<label for="email">邮箱:</label> <input type="email" name="email"/>
						<div class='message' id='emailDiv'>我们会发送确认邮件,注意查收.</div>
					</div>
					<div class='clearfix'></div>

					<div id='submit' class='outerDiv'>
						<input type="submit" value="注册帐号" />
					</div>
					<div class='clearfix'></div>

				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<br/>

		<div id="warning"
			style="margin-top: 20px; color: rgb(85, 85, 85); text-align: center; font-size: 14px;">适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</div>
	</div>
</body>

</html>
